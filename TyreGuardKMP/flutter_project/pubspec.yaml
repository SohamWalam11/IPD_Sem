name: tyreguard
description: TyreGuard - Tire Health Monitoring and Analysis Application
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.0.0
  riverpod: ^2.4.0
  flutter_riverpod: ^2.4.0

  # HTTP & Networking
  http: ^1.1.0
  dio: ^5.3.0
  
  # Firebase
  firebase_core: ^2.24.0
  firebase_auth: ^4.10.0
  cloud_firestore: ^4.13.0
  firebase_storage: ^11.5.0
  firebase_messaging: ^14.6.0
  
  # Camera & Image
  camera: ^0.10.5
  image_picker: ^1.0.4
  image: ^4.0.17
  
  # 3D Model Viewer (using webview for GLB rendering)
  webview_flutter: ^4.2.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  flutter_dotenv: ^5.1.0

  # Security
  flutter_secure_storage: ^9.0.0
  
  # Location & Maps
  geolocator: ^9.0.2
  google_maps_flutter: ^2.5.0
  
  # UI Components
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.7
  lottie: ^2.7.0
  percent_indicator: ^4.2.3

  # Notifications
  flutter_local_notifications: ^16.1.0
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.0.0
  logger: ^2.0.1
  connectivity_plus: ^5.0.0
  
  # JSON Serialization
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1

  # Analytics
  firebase_analytics: ^10.7.0
  firebase_crashlytics: ^3.4.0

  # ═══════════════════════════════════════════════════════════════════════════
  # TensorFlow Lite for ML inference (Tire Defect Detection)
  # ═══════════════════════════════════════════════════════════════════════════
  tflite_flutter: ^0.11.0

  # PDF Generation for reports
  pdf: ^3.10.8
  printing: ^5.12.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  json_serializable: ^6.7.1
  freezed: ^2.4.5

  # Testing
  mockito: ^5.4.4
  mocktail: ^1.0.0
  test: ^1.24.0

flutter:
  uses-material-design: true

  assets:
    - assets/models/
    - assets/images/
    - assets/icons/
    - assets/animations/
    - .env
