spring:
  application:
    name: tyreguard-backend
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:tyreguard}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
  
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB
  
  jackson:
    serialization:
      write-dates-as-timestamps: false
      indent-output: true
    deserialization:
      fail-on-unknown-properties: false

server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /api/v1
  error:
    include-message: always
    include-binding-errors: always

logging:
  level:
    root: INFO
    com.tyreguard: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/tyreguard.log

# Firebase Configuration
firebase:
  credentials-path: ${FIREBASE_CREDENTIALS_PATH:./firebase-credentials.json}
  project-id: ${FIREBASE_PROJECT_ID:tyreguard-project}
  storage-bucket: ${FIREBASE_STORAGE_BUCKET:tyreguard-project.appspot.com}

# 3D Model Generation API
model-generation:
  provider: ${MODEL_GENERATION_PROVIDER:tripo3d}
  tripo3d:
    api-key: ${TRIPO3D_API_KEY:}
    api-url: https://api.tripo3d.ai/v2
  meshy:
    api-key: ${MESHY_API_KEY:}
    api-url: https://api.meshy.ai/v2

# ML Configuration
ml:
  provider: ${ML_PROVIDER:google_ml_kit}
  google-ml-kit:
    api-key: ${GOOGLE_ML_KIT_API_KEY:}

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:your-secret-key-change-in-production}
  expiration: ${JWT_EXPIRATION:86400000}
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}

# CORS Configuration
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:8081}
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true
  max-age: 3600
